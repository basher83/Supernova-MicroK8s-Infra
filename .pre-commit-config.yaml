  - repo: local
    hooks:
      - id: mise-terraform-fmt
        name: terraform fmt via mise
        entry: bash -c 'command -v mise >/dev/null 2>&1 && mise run fmt || \
          terraform fmt -recursive'
        language: system
        pass_filenames: false
        files: '\.tf$'
