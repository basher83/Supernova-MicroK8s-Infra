# Mise configuration for terraform-homelab

[settings]
auto_install = true
not_found_auto_install = true
jobs = 4
task_run_auto_install = true

[settings.status]
show_tools = true
show_env = false
truncate = true

[tools]
cosign = "2.5.3"
eza = "0.23.0"
fd = "10.2.0"
pre-commit = "4.3.0"
rg = "14.1.1"

# Pin to Terraform >=1.10 to support Ephemeral Resources
terraform = "1.13.1"
terraform-docs = "0.20.0"
tflint = "0.58.1"

# Additional useful tools for infrastructure projects
yamllint = "1.37.1"
yamlfmt = "0.17.2"
shellcheck = "0.11.0"
markdownlint-cli2 = "0.18.1"

[tasks.fmt]
description = "Format all Terraform files recursively"
run = "terraform fmt -recursive"

[tasks.yaml-fmt]
description = "Format YAML files"
run = "mise exec -- yamlfmt ."

[tasks.fmt-check]
description = "Check formatting recursively (non-mutating, CI-friendly)"
run = "terraform fmt -recursive -check -diff"

[tasks.fmt-all]
description = "Format all files (Terraform and YAML)"
depends = ["fmt", "yaml-fmt"]


[tasks.prod-validate]
description = "Validate Terraform in production environment"
dir = "infrastructure/environments/production"
run = "terraform init -backend=false -input=false >/dev/null && terraform validate"

[tasks.scalr-validate]
description = "Validate Terraform in Scalr management"
dir = "infrastructure/scalr-management"
run = "terraform init -backend=false -input=false >/dev/null && terraform validate"

[tasks.docs]
description = "Generate Terraform documentation for all modules and environments"
run = "./scripts/generate-docs.sh"

[tasks.docs-check]
description = "Check if Terraform documentation is up-to-date"
dir = "infrastructure"
run = "terraform-docs --config .terraform-docs.yml --output-check ."

[tasks.lint-prod]
description = "Run TFLint in production environment"
dir = "infrastructure/environments/production"
run = "tflint --init && tflint"

[tasks.lint-scalr]
description = "Run TFLint in Scalr management"
dir = "infrastructure/scalr-management"
run = "tflint --init && tflint"

[tasks.check]
description = "Format, lint, and validate production environment"
depends = ["fmt", "lint-prod", "lint-scalr", "prod-validate", "scalr-validate"]
env = { TF_IN_AUTOMATION = "true", TF_INPUT = "false" }

[tasks.hooks-install]
description = "Install pre-commit and infisical hooks"
run = "pre-commit install && infisical scan install --pre-commit-hook"

[tasks.hooks-run]
description = "Run pre-commit hooks"
run = "pre-commit run --all-files"

[tasks.infisical-scan]
description = "Scan repository for secrets and sensitive data"
run = "infisical scan"

[tasks.shellcheck]
description = "Lint shell scripts"
run = "find scripts -name '*.sh' -exec mise exec -- shellcheck {} +"

[tasks.yaml-lint]
description = "Lint YAML files"
run = "mise exec -- yamllint ."

[tasks.markdown-lint]
description = "Lint Markdown files"
run = "mise exec -- markdownlint-cli2 '**/*.md'"

[tasks.lint-all]
description = "Run all linting tasks"
depends = [
    "shellcheck",
    "yaml-lint",
    "markdown-lint",
    "lint-prod",
    "lint-scalr",
]

[tasks.validate-all]
description = "Validate all Terraform configurations"
depends = [
    "prod-validate",
    "scalr-validate",
    "dev-validate",
    "test-validate",
    "staging-validate",
]

[tasks.full-check]
description = "Complete validation including formatting, linting, docs, and security"
depends = [
    "fmt-all",
    "validate-all",
    "lint-all",
    "docs-check",
    "infisical-scan",
]
env = { TF_IN_AUTOMATION = "true", TF_INPUT = "false" }

[tasks.setup]
description = "Initial project setup - install hooks and generate docs"
depends = ["hooks-install", "docs"]

# Environment-specific convenience tasks
[tasks.prod-plan]
description = "Run terraform plan for production environment"
dir = "infrastructure/environments/production"
run = "terraform plan"

[tasks.prod-apply]
description = "Run terraform apply for production environment"
dir = "infrastructure/environments/production"
run = "terraform apply"

[tasks.dev-validate]
description = "Validate Terraform in development environment"
dir = "infrastructure/environments/development"
run = "terraform init -backend=false -input=false >/dev/null && terraform validate"

[tasks.test-validate]
description = "Validate Terraform in test environment"
dir = "infrastructure/environments/test"
run = "terraform init -backend=false -input=false >/dev/null && terraform validate"

[tasks.staging-validate]
description = "Validate Terraform in staging environment"
dir = "infrastructure/environments/staging"
run = "terraform init -backend=false -input=false >/dev/null && terraform validate"
